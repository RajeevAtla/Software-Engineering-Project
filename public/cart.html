
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart Checkout</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }

    h1 {
        background-color: #ff4500;
        color: white;
        padding: 20px;
        text-align: center;
        margin: 0;
    }

    #cart-contents {
        width: 80%;
        margin: auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-top: 20px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        padding: 5px 0;
        color: #333;
    }

    #total-price {
        font-size: 18px;
        color: #ff4500;
        width: 80%;
        margin: auto;
        padding: 10px;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: right;
        margin-bottom: 20px;
    }

    button {
        display: block;
        width: 80%;
        padding: 10px;
        margin: 20px auto;
        background-color: #ff4500;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #e03e00;
    }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  fetch('/cart/items')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok ' + response.statusText);
      }
      return response.json();
    })
    .then(items => {
      if (items.length === 0) {
        document.getElementById('cart-contents').innerHTML = '<p>No items found in the cart.</p>';
      } else {
        let totalPrice = 0;
        const itemsList = items.map(item => {
          const itemTotal = parseFloat(item.price) * item.quantity;
          totalPrice += itemTotal;
          return `<li>${item.name} x ${item.quantity} - $${itemTotal.toFixed(2)}</li>`;
        }).join('');
        document.getElementById('cart-contents').innerHTML = `<ul>${itemsList}</ul>`;
        document.getElementById('total-price').textContent = `Total: $${totalPrice.toFixed(2)}`;
        localStorage.setItem('totalPrice', totalPrice); // Save total price for payment.html
      }
    })
    .catch(error => {
      document.getElementById('cart-contents').innerHTML = '<p>Error loading cart items.</p>';
      console.error('Fetch error:', error);
    });
});

function proceedToCheckout() {
  window.location.href = '/payment.html'; // Redirect to payment page
}
</script>
</head>
<body>
<h1>Your Cart</h1>
<div id="cart-contents">
  <!-- Cart items will be loaded here -->
</div>
<p id="total-price"></p>
<button onclick="proceedToCheckout()">Checkout</button>
</body>
</html>
