<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Confirmation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }

    h1 {
        background-color: #ff4500;
        color: white;
        padding: 20px;
        text-align: center;
        margin: 0;
    }

    p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
        width: 80%;
        margin: 20px auto;
        padding: 10px;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    #confirmation-code {
        color: #ff4500;
        font-weight: bold;
    }
</style>
</head>
<body>
<h1>Payment Confirmation</h1>
<p>Your payment was successful!</p>
<p>Confirmation Code: <span id="confirmation-code"></span></p>
<script>
// Extract confirmation code from URL
const urlParams = new URLSearchParams(window.location.search);
const code = urlParams.get('code');
document.getElementById('confirmation-code').textContent = code;
</script>
</body>
</html>
