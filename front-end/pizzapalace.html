    <header>
        <h1>Our Restaurants</h1>
    </header>
    <button id="loadMenuButton">Load Menu</button>
        <ul id="restaurant-list"></ul>
        <script>
            document.getElementById('loadMenuButton').addEventListener('click', function() {
                fetch('http://127.0.0.1:4002/menu?restaurantID=1') // Ensure your server endpoint matches
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(restaurants => {
                    const list = document.getElementById('restaurant-list');
                    list.innerHTML = ''; // Clear previous entries
                    restaurants.forEach(restaurant => {
                        const item = document.createElement('li');
                        item.textContent = restaurant.name; // Assuming 'name' is a field in your restaurant data
                        list.appendChild(item);
                    });
                })
                .catch(error => {
                    console.error('Error fetching menu:', error);
                    alert('Failed to load menu.');
                });
            });
        </script>
</div>
