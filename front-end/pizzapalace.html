    <header>
        <h1>Pizza Palace Menu</h1>
    </header>
    <div id="menuList">
        <ul id="restaurant-list"></ul>
    </div>
    <script>
     
            fetch('http://127.0.0.1:4002/menu?restaurantID=1') // Endpoint for Pizza Palace menu
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(menuItems => {
                const list = document.getElementById('restaurant-list');
                list.innerHTML = ''; // Clear previous entries
                menuItems.forEach(menuItem => {
                    const item = document.createElement('li');
                    item.innerHTML = `
                        <h3>${menuItem.name}</h3>
                        <p>Description: ${menuItem.description}</p>
                        <p>Price: $${menuItem.price}</p>
                        <button onclick="addToCart(${menuItem.itemid}, '${menuItem.name}', '${menuItem.description}', ${menuItem.price})">Add to Cart</button>
                    `;
                    list.appendChild(item);
                });
            })
            .catch(error => {
                console.error('Error fetching menu:', error);
                alert('Failed to load menu.');
            });
        ;

        function addToCart(itemId, itemName, itemDescription, itemPrice) {
            console.log('Adding item to cart:', { itemId, itemName, itemDescription, itemPrice });
            // Here you can perform the logic to add the item to the cart
            
        }
    </script>
