<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pickup Plus</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top-bar">
        <a href="index.html">Home</a>
    </div>
    <header>
        <h1>Login to Pickup Plus</h1>
    </header>
    <div class="container" style="margin-top: 50px; width: 300px; margin-left: auto; margin-right: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <form action="/submit-login" method="POST" style="display: flex; flex-direction: column; gap: 10px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" style="background-color: #ff4500; color: white; padding: 10px; border: none; cursor: pointer;">Login</button>
        </form>
    </div>
    <footer>
        <p>Pickup Plus Â© 2024</p>
    </footer>
</body>
</html>
