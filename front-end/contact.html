<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pickup Plus</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Additional CSS for styling text boxes */
        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center; /* Center the form */
        }
        .content {
            text-align: center; /* Center the content */
        }
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left; /* Align label text to the left */
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 150px; /* Adjust height as needed */
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="tab"><a href="index.html">Home</a></div>
        <div class="tab"><a href="restaurants.html">Restaurants</a></div>
        <div class="tab"><a href="about.html">About</a></div>
        <div class="tab"><a href="contact.html">Contact</a></div>
        <div class="tab"><a href="login.html">Login</a></div>
        <div class="tab"><a href="cart.html">Cart</a></div>
    </div>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="content">
        <h2>Get in Touch</h2>
        <p>We're here to help and answer any question you might have. We look forward to hearing from you!</p>
        <form action="/submit-contact" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>Pickup Plus Â© 2024</p>
    </footer>
</body>
</html>
