<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - Pickup Plus</title>
    <link rel="stylesheet" href="restaurants_style.css">
</head>
<body>
    <div class="top-bar">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html">Cart</a>
    </div>
    <header>
        <h1>Our Restaurants</h1>
    </header>
    <div class="content" id="restaurantList">
        <ol id="restaurant-list"></ol>
        <script>
            fetch('http://127.0.0.1:4002/api/restaurants/all')
            .then(response => response.json())
            .then(restaurants => {
                const list = document.getElementById('restaurant-list');
                restaurants.forEach(restaurant => {
                    const item = document.createElement('li');
                    item.textContent = restaurant.name;
                    list.appendChild(item);
                });
            })
            .catch(err => console.error('Error fetching data:', err));
        </script>
    </div>
    <footer>
        <p>Pickup Plus Â© 2024</p>
    </footer>
    <div>
        <button onclick="location.href='pizzapalace.html';">Option 1</button>
        <button onclick="location.href='papajohn.html';">Option 2</button>
        <button onclick="location.href='chipotle.html';">Option 3</button>
    </div>
</body>
</html>
