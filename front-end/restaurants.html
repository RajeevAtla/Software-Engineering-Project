<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - Pickup Plus</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top-bar">
        <div class="tab"><a href="index.html">Home</a></div>
        <div class="tab"><a href="login.html">Login</a></div>
        <div class="tab"><a href="about.html">About</a></div>
        <div class="tab"><a href="contact.html">Contact</a></div>
        <div class="tab"><a href="cart.html">Cart</a></div>
    </div>
    <header>
        <h1>Our Restaurants</h1>
    </header>
    <div class="content" id="restaurantList">
        <ol id="restaurant-list"></ol>
        <script>
            fetch('http://127.0.0.1:4002/api/restaurants/all')
            .then(response => response.json())
            .then(restaurants => {
                const list = document.getElementById('restaurant-list');
                restaurants.forEach(restaurant => {
                    const item = document.createElement('li');
                    item.textContent = restaurant.name;
                    list.appendChild(item);
                });
            })
            .catch(err => console.error('Error fetching data:', err));
        </script>
    </div>
    <div class="options">
        <button onclick="location.href='pizzapalace.html';">Pizza Palace</button>
        <button onclick="location.href='papajohn.html';">Papa John's</button>
        <button onclick="location.href='chipotle.html';">Chipotle</button>
    </div>
    <footer>
        <p>Pickup Plus Â© 2024</p>
    </footer>
</body>
</html>
